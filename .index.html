<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }

        .timer-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .timer-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .time-display {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .time-box {
            background-color: #444;
            padding: 20px;
            border-radius: 5px;
            width: 100px;
            text-align: center;
        }

        .time-box .number {
            font-size: 40px;
            font-weight: bold;
        }

        .time-box .label {
            font-size: 14px;
            margin-top: 5px;
        }

        .finished-message {
            display: none;
            font-size: 30px;
            font-weight: bold;
            margin-top: 20px;
            color: #ff4444;
        }

        .start-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="timer-title">Study :)</div>
        <div class="time-display">
            <div class="time-box">
                <div class="number" id="hours">01</div>
                <div class="label">HOUR</div>
            </div>
            <div class="time-box">
                <div class="number" id="minutes">00</div>
                <div class="label">MINUTES</div>
            </div>
            <div class="time-box">
                <div class="number" id="seconds">00</div>
                <div class="label">SECONDS</div>
            </div>
        </div>
        <button class="start-button" onclick="startTimer()">ابدأ المؤقت</button>
    </div>
    <div class="finished-message" id="finishedMessage">🚨 الوقت انتهى! 🚨</div>
    
    <!-- صوت التنبيه -->
    <audio id="alarmSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        let totalTimeInSeconds = 3600; // مؤقت ساعة كاملة (3600 ثانية)
        let timerInterval;

        function updateTimerDisplay() {
            const hours = Math.floor(totalTimeInSeconds / 3600);
            const minutes = Math.floor((totalTimeInSeconds % 3600) / 60);
            const seconds = totalTimeInSeconds % 60;

            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        function startTimer() {
            // تشغيل الصوت في البداية لجعل المتصفح يسمح به لاحقًا
            document.getElementById('alarmSound').play().catch(() => {});

            document.querySelector('.start-button').style.display = "none"; // إخفاء زر البدء
            
            timerInterval = setInterval(() => {
                if (totalTimeInSeconds > 0) {
                    totalTimeInSeconds--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timerInterval);
                    document.getElementById('finishedMessage').style.display = "block"; // عرض رسالة "الوقت انتهى"
                    document.getElementById('alarmSound').play(); // تشغيل صوت التنبيه
                }
            }, 1000);
        }

        window.onload = function() {
            updateTimerDisplay();
        };
    </script>
</body>
</html>

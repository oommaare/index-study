<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }

        .timer-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .timer-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .time-display {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .time-box {
            background-color: #444;
            padding: 20px;
            border-radius: 5px;
            width: 100px;
            text-align: center;
        }

        .time-box .number {
            font-size: 40px;
            font-weight: bold;
        }

        .time-box .label {
            font-size: 14px;
            margin-top: 5px;
        }

        .finished-message {
            display: none;
            font-size: 30px;
            font-weight: bold;
            margin-top: 20px;
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="timer-title">Study Timer</div>
        <div class="time-display">
            <div class="time-box">
                <div class="number" id="hours">00</div>
                <div class="label">HOUR</div>
            </div>
            <div class="time-box">
                <div class="number" id="minutes">00</div>
                <div class="label">MINUTES</div>
            </div>
            <div class="time-box">
                <div class="number" id="seconds">00</div>
                <div class="label">SECONDS</div>
            </div>
        </div>
    </div>
    <div class="finished-message" id="finishedMessage">ðŸš¨ Ø§Ù„ÙˆÙ‚Øª Ø§Ù†ØªÙ‡Ù‰! ðŸš¨</div>
    
    <!-- ØµÙˆØª Ø§Ù„ØªÙ†Ø¨ÙŠÙ‡ -->
    <audio id="alarmSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        let totalTimeInSeconds = 10; // Ù…Ø¤Ù‚Øª 10 Ø«ÙˆØ§Ù†ÙŠ Ù„Ø§Ø®ØªØ¨Ø§Ø± Ø§Ù„ØµÙˆØª (ÙŠÙ…ÙƒÙ† ØªØºÙŠÙŠØ±Ù‡)
        
        function updateTimerDisplay() {
            const hours = Math.floor(totalTimeInSeconds / 3600);
            const minutes = Math.floor((totalTimeInSeconds % 3600) / 60);
            const seconds = totalTimeInSeconds % 60;

            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        function startTimer() {
            let timerInterval = setInterval(() => {
                if (totalTimeInSeconds > 0) {
                    totalTimeInSeconds--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timerInterval);
                    document.getElementById('finishedMessage').style.display = "block"; // Ø¹Ø±Ø¶ Ø±Ø³Ø§Ù„Ø© "Ø§Ù„ÙˆÙ‚Øª Ø§Ù†ØªÙ‡Ù‰"
                    document.getElementById('alarmSound').play(); // ØªØ´ØºÙŠÙ„ ØµÙˆØª Ø§Ù„ØªÙ†Ø¨ÙŠÙ‡
                }
            }, 1000);
        }

        window.onload = function() {
            startTimer();
            updateTimerDisplay();
        };
    </script>
</body>
</html>
